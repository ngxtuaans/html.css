<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub Menu Navigation</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import file CSS -->
</head>

<body>
    <div id="chat-box">
        <!-- Phần chat sẽ được thêm vào đây -->
    </div>

    <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="Nhập tin nhắn của bạn...">
        <button id="send-button">Gửi</button>
    </div>

    <button id="start-chat-btn">Bắt đầu Chat</button>

    <script>
        document.getElementById('start-chat-btn').addEventListener('click', function() {
            document.getElementById('start-chat-btn').style.display = 'none';
            document.getElementById('chat-input-container').style.display = 'block';
        });
    </script>
</body>

</html>
